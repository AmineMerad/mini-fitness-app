services:
  - type: web
    name: mini-fitness-app
    env: node
    plan: free
    buildCommand: npm install && npm run build && npm run db:setup
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false
      - key: CLOUDFLARE_R2_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_R2_SECRET_KEY
        sync: false
      - key: CLOUDFLARE_R2_BUCKET_NAME
        sync: false
      - key: CLOUDFLARE_R2_PUBLIC_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

databases:
  - name: fitness-app-db
    databaseName: fitness_app
    user: fitness_app_user
    plan: free
