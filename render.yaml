services:
  - type: web
    name: mini-fitness-app
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install --include=dev && npm run build && node scripts/run-migrations.js
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mini-fitness-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false
      - key: CLOUDFLARE_R2_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_R2_SECRET_KEY
        sync: false
      - key: CLOUDFLARE_R2_BUCKET_NAME
        sync: false
      - key: CLOUDFLARE_R2_PUBLIC_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

databases:
  - name: mini-fitness-app-db
    databaseName: mini_fitness_app
    user: fitness_user
    plan: free
    region: oregon
